<h2 mat-dialog-title>Registrarse</h2>
<div mat-dialog-content>
  <form [formGroup]="formUser">
    <div class="form-check">
      <select class="form-select form-control-rounded" formControlName="rol"
      [ngClass]="{ 'border border-danger': userFormControl.rol.touched && userFormControl.rol.invalid }"
      required>
        <option selected  [value]="'EXTERNO'">Usuario externo</option>
        <option [value]="'INTERNO'">Usuario interno</option>
      </select>
      <div class="text-danger">
          <span *ngIf="userFormControl.rol.touched && userFormControl.rol.errors?.required">El tipo de usuario como se registrará es necesario</span>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-12">
        <input type="text" class="form-control form-control-rounded" formControlName="username" placeholder="Usuario"
        [ngClass]="{ 'border border-danger': userFormControl.username.touched && userFormControl.username.invalid }">
        <div class="text-danger">
            <span *ngIf="userFormControl.username.touched && userFormControl.username.errors?.required">El nombre de usuario es necesario</span>
        </div>
      </div>
    </div>
    <div *ngIf="isChecked == true" class="form-group row">
      <div class="col-sm-6">
        <input type="text" class="form-control form-control-rounded" formControlName="firstname" placeholder="Apellido Paterno" name="firstname">
      </div>
      <div class="col-sm-6">
        <input type="text" class="form-control form-control-rounded" formControlName="lastname" placeholder="Apellido Materno" name="lastname">
      </div>
    </div>
    <div *ngIf="isChecked == true" class="form-group row">
      <div class="col-sm-6">
        <input type="text" class="form-control form-control-rounded" formControlName="name" placeholder="Nombre" name="name">
      </div>
      <div class="col-sm-6">
        <input type="text" class="form-control form-control-rounded" formControlName="hiredate" placeholder="Fecha de ingreso" name="hiredate">
      </div>
    </div>
    <div *ngIf="isChecked == true" class="form-group row">
      <div class="col-sm-12">
        <input type="text" class="form-control form-control-rounded" formControlName="address" placeholder="Dirección" name="address">
      </div>
    </div>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close class="btn btn-primary form-control-rounded">cancelar</button>
      <button mat-submit [mat-dialog-close]="this.formUser" cdkFocusInitial class="btn btn-primary form-control-rounded">registrarme</button>
    </mat-dialog-actions>
  </form>
</div>
